<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMS | Elevawod</title>
  
  <!-- Le dice a Decap dónde encontrar la configuración -->
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">

  <!-- Carga el Widget de Autenticación de Netlify -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Carga el script de Decap CMS -->
  <script src="/admin/decap-cms.js"></script>
  <!-- Carga nuestras extensiones (editor components, etc).
       Por seguridad, cargamos el script solo cuando se añade ?enableColorEditor=1
       a la URL de /admin. Esto evita que una extensión inestable rompa la carga.
       Para habilitar temporalmente el plugin del editor, visita:
         /admin?enableColorEditor=1
  -->
  <script>
    (function(){
      try {
        const params = new URLSearchParams(window.location.search);
        if (params.get('enableColorEditor') === '1') {
          const s = document.createElement('script'); s.src = '/admin/cms.js'; s.defer = true; document.body.appendChild(s);
        }
      } catch (e) { /* no-op */ }
    })();
  </script>
</body>
</html>
